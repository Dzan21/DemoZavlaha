<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Times - Irrigation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="water-consumption.html">Water Consumption</a>
            <a href="irrigation-times.html" class="active">Irrigation Times</a>
        </div>
        <div class="profile-icon" onclick="toggleProfileDropdown()">
            <img src="images/profile-icon.png" alt="Profile" width="40" height="40">
            <div class="profile-dropdown">
                <a href="profile.html">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="section">
            <div class="summary-box">
                <h2>Irrigation Overview</h2>
                <p>Keep track of your upcoming and past irrigation schedules.</p>
            </div>

            <!-- ✅ Nová sekcia pre bezpečné načítanie údajov -->
            <div id="irrigation-container">
                <div class="card">
                    <h2>Upcoming Irrigation Schedule</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Amount (liters)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="upcomingIrrigationSchedule">
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <hr class="divider">

                <div class="card">
                    <h2>Past Irrigation History</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Amount (liters)</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody id="pastIrrigationHistory">
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>

    <script>
        // ✅ Bezpečná inicializácia dát len pre irrigation-times.html
        document.addEventListener("DOMContentLoaded", function () {
            if (document.getElementById("upcomingIrrigationSchedule")) {
                populateIrrigationSchedules();
            }
        });
    </script>
</body>
</html>
