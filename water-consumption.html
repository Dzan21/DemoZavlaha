<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Consumption - Irrigation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="water-consumption.html" class="active">Water Consumption</a>
            <a href="irrigation-times.html">Irrigation Times</a>
        </div>
        <div class="profile-icon" onclick="toggleProfileDropdown()">
            <img src="images/profile-icon.png" alt="Profile" width="40" height="40" onerror="this.style.display='none'">
            <div class="profile-dropdown">
                <a href="profile.html">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="section">
            <div class="card">
                <h2>Total Water Used Today</h2>
                <p id="totalWaterUsed">Loading...</p>
            </div>
            <div class="card">
                <h2>Weekly & Monthly Water Consumption</h2>
                <div class="chart-container">
                    <canvas id="waterUsageChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Average Water Consumption per Irrigation Cycle</h2>
                <p id="averageWaterConsumption">Loading...</p>
            </div>
            <div class="card">
                <h2>Estimated Cost of Water Usage</h2>
                <p id="estimatedCost">Loading...</p>
            </div>
            <div class="card">
                <h2>Historical Trends</h2>
                <div class="chart-container">
                    <canvas id="historicalTrendsChart"></canvas>
                </div>
            </div>

            <!-- ✅ Pridaná sekcia pre aktuálne počasie -->
            <div class="card">
                <h2>Current Weather</h2>
                <div id="weather-widget">Loading weather...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
